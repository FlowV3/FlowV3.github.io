<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=1200">
<title>Flow - Play Game</title>
<style>
:root {
  --bg:#0e0e10;
  --card:#18181c;
  --text:#f0f0f0;
  --muted:#888;
  --accent:#00c2ff;
  --radius:12px;
}
*{margin:0;padding:0;box-sizing:border-box;}
body{
  font-family:"Inter",sans-serif;
  background:var(--bg);
  color:var(--text);
  min-height:100vh;
  display:flex;
  flex-direction:column;
}
header{
  padding:18px 40px;
  background:#111;
  border-bottom:1px solid #222;
  display:flex;
  justify-content:space-between;
  align-items:center;
}
header .logo{font-size:1.6rem;font-weight:700;color:var(--accent);}
header a{color:var(--muted);text-decoration:none;font-size:.9rem;margin-left:20px;}
header a:hover{color:var(--accent);}
main{
  flex:1;
  display:flex;
  flex-direction:column;
  align-items:center;
  padding:20px;
}
h1{margin-bottom:10px;}
p{color:var(--muted);margin-bottom:20px;max-width:800px;text-align:center;}
iframe{
  width:100%;
  max-width:1000px;
  height:600px;
  border:none;
  border-radius:var(--radius);
  box-shadow:0 0 20px rgba(0,194,255,0.15);
}
button{
  margin-top:15px;
  padding:10px 20px;
  font-size:1rem;
  border:none;
  border-radius:var(--radius);
  cursor:pointer;
  background:var(--accent);
  color:#000;
  font-weight:600;
  transition:.25s;
}
button:hover{background:#00e0ff;transform:scale(1.05);}
footer{
  padding:15px;
  text-align:center;
  color:var(--muted);
  border-top:1px solid #222;
  font-size:.85rem;
}
</style>
</head>
<body>

<header>
  <div class="logo">Flow</div>
  <nav>
    <a href="index.html">Home</a>
  </nav>
</header>

<main>
  <h1 id="gameTitle">Game Title</h1>
  <p id="gameDesc">Game description will appear here.</p>
  <iframe id="gameFrame" src=""></iframe>
  <button id="fullscreenBtn">Go Fullscreen</button>
</main>

<footer>
  Flow Â© 2025 â€” Smooth & Fast ðŸŽ®
</footer>

<script>
// Get data from URL params
const params=new URLSearchParams(window.location.search);
const title=params.get("title")||"Unknown Game";
const desc=params.get("desc")||"No description available.";
const src=params.get("src")||"https://example.com";

document.getElementById("gameTitle").textContent=title;
document.getElementById("gameDesc").textContent=desc;
document.getElementById("gameFrame").src=src;

// Fullscreen button
document.getElementById("fullscreenBtn").onclick=()=>{
  let iframe=document.getElementById("gameFrame");
  if(iframe.requestFullscreen) iframe.requestFullscreen();
};
</script>

</body>
</html>
